<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouad Ennasiry - Space Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="path-to-your-favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --text-color: #e0e0e0;
            --bg-color: #0a0a2a;
            --card-bg: #1a1a4a;
        }   

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            height: 60vh;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            color: #fff;
            text-align: center;
            padding: 200px 0;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 42, 0) 0%, rgba(10, 10, 42, 1) 100%);
            z-index: 2;
            pointer-events: none;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(255, 0, 255, 0.8);
            animation: fadeInDown 1.5s ease-out;
            z-index: 3;
            position: relative;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
            z-index: 3;
            position: relative;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #hide_sec {
            display: none;
        }

        .content {
            position: relative;
            z-index: 3;
        }

        section {
            padding: 60px 0;
            position: relative;
        }

        section:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline,
        .courses,
        .projects {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .timeline-item,
        .course,
        .project {
            background: rgba(26, 26, 74, 0.8);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .timeline-item:hover,
        .course:hover,
        .project:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .timeline-item h3,
        .course h3,
        .project h3 {
            color: var(--primary-color);
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
        }

        ul li::before {
            content: 'â€¢';
            color: var(--secondary-color);
            position: absolute;
            left: 0;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--bg-color);
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-color);
            transition: background 0.3s ease;
            display: none;
        }

        .scroll-top:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            header p {
                font-size: 1.2rem;
            }
        }

        #typing-text {
            display: inline;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            font-family: monospace;
            font-size: 1.5em;
            animation: typing 4s steps(30, end) 1s forwards, blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: orange;
            }
        }
        @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

header {
    background: linear-gradient(-45deg, #4d90f5, #6845f4, #0a0a2a, #1a1a4a);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}
    </style>
</head>

<body>
    <header>
        <div id="particles-js"></div>
        <div class="content">
            <h1 >Mouad Ennasiry</h1>
            <p id="typing-text">A Data Science Student's Journey: Learning AI, Machine Learning, and More</p>
        </div>
    </header>

    

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: ['#00ffff', '#ff00ff', '#ffffff'] },
                shape: { type: 'circle' },
                opacity: { value: 0.7, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: 'none', random: true, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' } },
                modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
            }
        });

        // Smooth Scroll for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Scroll to Top Button
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Typing Effect
        document.addEventListener("DOMContentLoaded", function () {
            const typingText = document.getElementById('typing-text');
            const text = typingText.textContent;
            typingText.textContent = '';

            let index = 0;
            function type() {
                if (index < text.length) {
                    typingText.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 50); // Adjust typing speed here
                }
            }
            type();
        });
    </script>
</body>

</html>
